integrations:
  database:
    enabled: true
    provider: sqlite
    connection_string: ${DATABASE_URL:-sqlite:///./data/support.db}

  zendesk:
    enabled: false
    subdomain: ${ZENDESK_SUBDOMAIN}
    email: ${ZENDESK_EMAIL}
    api_token: ${ZENDESK_API_TOKEN}

  intercom:
    enabled: false
    access_token: ${INTERCOM_ACCESS_TOKEN}

  slack:
    enabled: false
    bot_token: ${SLACK_BOT_TOKEN}
    channel: support-alerts